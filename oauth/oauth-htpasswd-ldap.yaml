apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - name: localusers
    htpasswd:
      fileData:
        name: htpass
    mappingMethod: claim
    type: HTPasswd
  - name: ldapusers
    challenge: true
    login: true
    mappingMethod: claim
    type: LDAP
    ldap:
      attributes:
        email: ["mail"]
        id: ["dn"]
        name: ["cn"]
        preferredUsername: ["uid"]
      bindDN: "uid=rhsso,cn=sysaccounts,cn=etc,dc=lab,dc=local"
      bindPassword:
        name: ipa-bind-password
      insecure: false
      ca:
        name: ipa-tls-ca
      url: "ldaps://ice-idm-01.lab.local:636/cn=users,cn=accounts,dc=lab,dc=local?uid?sub?(memberOf=cn=devops,cn=groups,cn=accounts,dc=lab,dc=local)"
